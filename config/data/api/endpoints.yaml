base_urls:
  dev: "https://api-dev.revalu.world"
  stage: "https://api-stage.revalu.world"
  prod: "https://api.revalu.io"

endpoints:
  authentication:
    login: "/api/v1/auth/login"
    logout: "/api/v1/auth/logout"
    refresh_token: "/api/v1/auth/refresh"
    verify_token: "/api/v1/auth/verify"
    forgot_password: "/api/v1/auth/forgot-password"
    reset_password: "/api/v1/auth/reset-password"
    
  users:
    get_user: "/api/v1/users/{user_id}"
    create_user: "/api/v1/users"
    update_user: "/api/v1/users/{user_id}"
    delete_user: "/api/v1/users/{user_id}"
    list_users: "/api/v1/users"
    search_users: "/api/v1/users/search"
    
  products:
    get_product: "/api/v1/products/{product_id}"
    create_product: "/api/v1/products"
    update_product: "/api/v1/products/{product_id}"
    delete_product: "/api/v1/products/{product_id}"
    list_products: "/api/v1/products"
    search_products: "/api/v1/products/search"
    
  orders:
    get_order: "/api/v1/orders/{order_id}"
    create_order: "/api/v1/orders"
    update_order: "/api/v1/orders/{order_id}"
    cancel_order: "/api/v1/orders/{order_id}/cancel"
    list_orders: "/api/v1/orders"
    get_user_orders: "/api/v1/users/{user_id}/orders"
    
  health:
    health_check: "/api/v1/health"
    status: "/api/v1/status"

