    name: "Test Product"
    description: "This is a test product"
    price: 99.99
    category: "electronics"
    stock: 100
    sku: "PROD-001"
    
  invalid:
    negative_price:
      name: "Test Product"
      price: -10.00
      category: "electronics"
      
    missing_required:
      name: "Test Product"
      # price is required but missing

create_order_request:
  valid:
    user_id: 12345
    items:
      - product_id: "PROD-001"
        quantity: 2
        price: 99.99
      - product_id: "PROD-002"
        quantity: 1
        price: 49.99
    shipping_address:
      street: "123 Main St"
      city: "New York"
      zip_code: "10001"
      country: "USA"
    payment_method: "credit_card"
    
  invalid:
    empty_items:
      user_id: 12345
      items: []
      
    invalid_user_id:
      user_id: -1
      items:
        - product_id: "PROD-001"
          quantity: 1

