dev:
  host: "dev-db.revalu.world"
  port: 5432
  database: "revalu_dev"
  username: "test_user"
  password: "dev_password"
  connection_string: "postgresql://test_user:dev_password@dev-db.revalu.world:5432/revalu_dev"
  ssl_mode: "prefer"
  pool_size: 5
  max_overflow: 10
  echo: false

stage:
  host: "stage-db.revalu.world"
  port: 5432
  database: "revalu_stage"
  username: "stage_user"
  password: "stage_password"
  connection_string: "postgresql://stage_user:stage_password@stage-db.revalu.world:5432/revalu_stage"
  ssl_mode: "require"
  pool_size: 5
  max_overflow: 10
  echo: false

prod:
  host: "prod-db.revalu.io"
  port: 5432
  database: "revalu_prod"
  username: "prod_user"
  password: "REPLACE_IN_PRODUCTION"
  connection_string: "postgresql://prod_user:REPLACE_IN_PRODUCTION@prod-db.revalu.io:5432/revalu_prod"
  ssl_mode: "require"
  pool_size: 10
  max_overflow: 20
  echo: false

