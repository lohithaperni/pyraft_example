mysql_example:
  host: "mysql-dev.example.com"
  port: 3306
  database: "test_db"
  username: "test_user"
  password: "test_password"
  connection_string: "mysql+pymysql://test_user:test_password@mysql-dev.example.com:3306/test_db"
